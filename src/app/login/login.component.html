<!doctype html>
<html lang="en">
    <head>
        <title>Sistema de Datos</title>
    </head>
    <style>
        .introPhoto{
            border-radius: 50px;
            width: 600px;
            height: 280px;
            object-fit: fill;
            background-image: url('../assets/MenuImage.png');
            background-size: cover;
            position: absolute;
            top: 150px;
            left: 100px;
        }

        .introDocs{
            border-width: 2px;
            border-style:dashed;
            border-radius: 10px;
            border-color: green;
            width: 600px;
            height: 280px;
            position: absolute;
            top: 450px;
            left: 100px;
        }

        .introLogin{
            width: 450px;
            height: 480px;
            position: absolute;
            border-radius: 10px;
            background-color: white;
            top: 200px;
            left: 900px;
        }
        .introCorreos{
            width: 300px;
            height: 300px;
            position:relative;
            left: 80px;
            top: 30px;
        }
        .cajaMail{
            width: 250px;
            height: 20px;
            border-width: 2px;
            border-radius: 1px;
            background-color: transparent;
            border-color: gray;
        }
        .botonLogin{
            width: 100px;
            height: 40px;
            border-radius: 5px;
            background-color: rgb(0, 184, 153);
            border-style: solid;
            position: relative;
            left: 180px;
        }
        .icon_container{
            width: 38px;
            height: 38px;
            background-color: rgb(205, 205, 205);
            

        }
        .icon_container img {
            width: 30px;
            height: 25px;
            margin-left: 10%;
            margin-top: 13%;
        }
        .form-control{
            width: 50%;    
        }
    </style>
    <body>


        <!-- <div class="container">
            <div class="row">
                <div class="input-group mb-3">
                    <div class="icon_container">
                        <img src="../../assets/mailIcon.png">
                    </div>
                    <input type="text" class="form-control" placeholder="Correo Electronico" aria-label="Username" >
                  </div>
            </div>
        </div> -->



        <div class="introPhoto"></div>
        <b class="introDocs" style="color: black;">
            Free Access Documuentation
        </b>
        <div class="introLogin">
            <p style="text-align: center; font-weight: bolder;">Inicia Sesion</p>
            <div class="introCorreos">
                <p  style="text-align: left; font-weight: bold;">Correo Electronico <a style="color: red;">*</a></p>
                <img src="../assets/mailIcon.png" width="22" height="20">
                <input class="cajaMail" [(ngModel)]="user.email" id="mail" name="email" [formControl]="email" placeholder="Correo Electronico"><br><br><br><br>
                <p  style="text-align: left; font-weight: bold;">Contraseña <a style="color: red;">*</a></p>
                <img src="../assets/passIcon.png" width="22" height="20">
                <input class="cajaMail" [(ngModel)]="user.password" id="pass" name="pass" [formControl]="pass" placeholder="Contraseña"><br><br><br><br>
            </div>
            <button class="botonLogin" style="color: white;" (click)="login()">INGRESAR</button>
        </div>
    </body>
</html>
