<!doctype html>
<html lang="en">
    <head>
        <title>Sistema de Datos</title>
        <body style="background-color: #fbe192;">
            <h1 style="color: black; position: absolute; top: 50px; left: 100px;">Bienvenido a tu portal</h1>
        </body>
    </head>
    <style>
        .introPhoto{
            border-radius: 50px;
            width: 600px;
            height: 280px;
            object-fit: fill;
            background-image: url('MenuImage.png');
            background-size: cover;
            position: absolute;
            top: 150px;
            left: 100px;
        }

        .introDocs{
            border-width: 2px;
            border-style:dashed;
            border-radius: 10px;
            border-color: green;
            width: 600px;
            height: 280px;
            position: absolute;
            top: 450px;
            left: 100px;
        }

        .introLogin{
            width: 450px;
            height: 480px;
            position: absolute;
            border-radius: 10px;
            background-color: white;
            top: 200px;
            left: 900px;
        }
        .introCorreos{
            width: 300px;
            height: 300px;
            position:relative;
            left: 80px;
            top: 30px;
        }
        .cajaMail{
            width: 250px;
            height: 20px;
            border-width: 2px;
            border-radius: 1px;
            background-color: transparent;
            border-color: gray;
        }
        .botonLogin{
            width: 100px;
            height: 40px;
            border-radius: 5px;
            background-color: rgb(0, 184, 153);
            border-style: solid;
            position: relative;
            left: 180px;
        }
    </style>
    <body>
        <div class="introPhoto"></div>
        <b class="introDocs" style="color: black;">
            Free Access Documuentation
        </b>
        <div class="introLogin">
            <p style="text-align: center; font-weight: bolder;">Inicia Sesion</p>
            <div class="introCorreos">

                <input class="cajaMail" [(ngModel)]="user.email" id="mail" name="email" [formControl]="email" placeholder="Correo Electronico"><br><br><br><br>
                <p  style="text-align: left; font-weight: bold;">Contraseña <a style="color: red;">*</a></p>
                <img src="./passIcon.png" width="22" height="20">
                <input class="cajaMail" id="password" name="pass" placeholder="Contraseña">

            <button class="botonLogin" style="color: white;" onclick="">INGRESAR</button>

</html>
