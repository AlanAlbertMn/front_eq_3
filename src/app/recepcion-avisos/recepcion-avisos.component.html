<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo" >Portal de Perfil de Recepción</h1>
    <div class="header">
        <ul class="breadcrumb">
            <li><a routerLink="/rec_menu">Mi Portal</a></li>
            <li class="breadcrumb-item active" aria-current="page">Notificaciones</li>
        </ul>
        <a id="log_out" href="./auth/">Cerrar Sesión</a>
    </div>
        
    <div class="divider"></div>

    <button class="buttonAdd" routerLink = "/rec_add_notif">Añadir Notificacion</button>
        <table mat-table multiTemplateDataRows [dataSource]="notifs" class="tabla" >

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef > ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef > Tipo de Archivo </th>
                <td mat-cell *matCellDef="let element"> {{element.ext_archivo}} </td>
            </ng-container> -->

            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef > Usuarios </th>
                <td mat-cell *matCellDef="let element"> {{tipos[element.tipo_usuario]}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="Notificacion">
                <th mat-header-cell *matHeaderCellDef > Notificacion </th>
                <td mat-cell *matCellDef="let element"> {{element.notificacion}} </td>
            </ng-container> -->

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-description">
                            {{element.notificacion}}
                        </div>
                    </div>
                </td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                    class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>

</body>
</html>
