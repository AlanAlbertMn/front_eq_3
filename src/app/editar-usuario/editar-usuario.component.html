<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 mat-dialog-title>Editar {{user.nombre}}</h2>
    <mat-dialog-content [formGroup]="userForm" class="mat-typography">
        <div class="names-container">
            <mat-form-field id="nombre-editar" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" ng-pattern ="/^[a-zA-Z\s]*$/" placeholder={{user.nombre}} formControlName="name" [(ngModel)]="user.nombre" required>
                    <mat-icon matSuffix>account_circle</mat-icon>
                    <!-- <mat-error *ngIf="userForm.value.name.invalid">{{getNameErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field id="cel" appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput placeholder={{user.telefono}} [(ngModel)]="user.telefono" formControlName="phone">
                    <!-- <mat-error *ngIf="userForm.value.phone.invalid">{{getPhoneErrorMesage()}}</mat-error> -->
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-hint>Intenta utilizar números y guiones</mat-hint>
            </mat-form-field>

            <!-- <mat-form-field id="nombre-editar" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" ng-pattern ="/^[a-zA-Z\s]*$/" placeholder={{user.nombre}} formControlName="name" [(ngModel)]="user.nombre" required>
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error *ngIf="userForm.value.name.invalid">{{getNameErrorMessage()}}</mat-error> 
            </mat-form-field> -->
        </div>
        <div class="contact-container">

            <mat-form-field id="email-field-edit" appearance="outline">
                <mat-label>Correo electrónico</mat-label>
                <input matInput placeholder={{user.email}} formControlName="correo" [(ngModel)]="user.email" required>
                <mat-icon matSuffix>contact_mail</mat-icon>
                <!-- <mat-error *ngIf="userForm.value.correo.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field id="password-field-register" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <mat-hint>Mínimo 8 caractéres </mat-hint>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="user.passwd" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon id="eye-register">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="extras-container">
            <mat-form-field id="rfc-editar" appearance="outline">
                <mat-label>RFC</mat-label>
                <input matInput type="text" ng-pattern ="/^[a-zA-Z\s]*$/" placeholder={{user.rfc}} formControlName="rfc" [(ngModel)]="user.rfc" required>
                <mat-icon matSuffix>import_contacts</mat-icon>
                <!-- <mat-error *ngIf="userForm.value.name.invalid">{{getNameErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field id="domicilio" appearance="outline">
                <mat-label>Domicilio</mat-label>
                <input matInput placeholder={{user.domicilio}} [(ngModel)]="user.domicilio" formControlName="address">
                <!-- <mat-error *ngIf="userForm.value.phone.invalid">{{getPhoneErrorMesage()}}</mat-error> -->
                <mat-icon matSuffix>home</mat-icon>
                <!-- <mat-hint>Intenta utilizar números y guiones</mat-hint> -->
            </mat-form-field>

        </div>
        <mat-form-field hidden appearance="outline">
            <mat-label hidden>ID</mat-label>
            <input matInput hidden placeholder={{user.id}} [(ngModel)]="user.id" formControlName="id">
            <!-- <mat-error *ngIf="userForm.value.phone.invalid">{{getPhoneErrorMesage()}}</mat-error> -->
            <mat-icon hidden matSuffix>home</mat-icon>
            <!-- <mat-hint>Intenta utilizar números y guiones</mat-hint> -->
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="buttons">
                <button color="warn" id="cancelar" mat-raised-button mat-dialog-close>Cancelar</button>
                <button color="primary" id="guardar" mat-raised-button [mat-dialog-close]="userForm.value">Guardar Cambios</button>
        </div>
                
    </mat-dialog-actions>
</body>
</html>
