<!doctype html>
<html lang="en">
    <style>
        html{
            height: 100%;
            background-color: #fbe192;
            overflow: auto;
        }
        body {
            position: relative;
            height: auto;
            min-height: 100% !important;
            background-color: #fbe192;         /* optional, center the image */
        }
        h1{
            color: black;
            position: relative;
            text-align: center;
            margin-top: 3%;
            font-size: 50px;
        }

        .header{
            display: flex;
            margin-bottom: 0px;
        }

        #log_out{
            color: black; 
            position: absolute; 
            right: 3%;
            margin-top: 10px;
            margin-right: 2%;
            font-style: italic; 
            text-decoration: none;
            /* margin-bottom: 40px; */
        }

        .breadcrumb{
            position: relative;
            margin-left: 5%;
            margin-top: 0px;
            /* margin: 50px 50px 75px 50px; */
            /* padding: 10px 16px; */
            list-style: none; 
            background-color: transparent;
            height: 40px;
        }

        .breadcrumb li {
            display: inline;
            font-size: 18px;
        }

        .breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: ">";
        }

        .breadcrumb li a:hover {
            color: #01447e;
            text-decoration: underline;
        }

        .breadcrumb li a:after{
            color: black;
            text-decoration: none;
        }

        .divider{
            position: relative;
            margin-left: 7%;
            margin-right: 3%;
            width: auto;
            height: 3px;
            background-color: gray;
        }

        .buttonAdd{
            position: relative;
            margin: 0px 0px 20px 75%;
            background-color: coral;
            color: white;
            width: 150px;
            height: 40px;
            border-radius: 7px;
            border: 3px solid rgb(250, 76, 12);
        }

        .buttonAdd:hover{
            background-color: rgb(201, 99, 62);
        }

        .tabla{
            position: relative;
            margin: 0px 5% 5% 8%;
            border: 1px solid black;
            background-color: white;
            width: 85%;
            height: auto;
        }
        .encabezados{
            border: 10px black;
            background-color: cadetblue;
            text-align: left;
            padding: 6px;
            color: black;
        }
        .datos{
            border: 1px solid gray;
            text-align: left;
            padding: 6px;
            color: black;
        }

        .type {
            position: relative;
            margin: -8px 55px 8px;
        }

        .presentacion{
            position: relative;
            display: flex;
            margin: 2% 100px 35px;
            /* padding: 10px 16px; */
            list-style: none; 
        }

        .presentacion li {
            padding: 0px 12% 0px;
            font-size: 18px;
        }

        .btn{
            display: inline-block;
            /* background-color: white; */
            /* color: white; */
            /* height: 34px;
            width: 14px; */
        }

        .btn_check img{ 
            display: block;
            height: 25px;  
            width:25px;
        }

        .btn_check :hover{
            background-color: greenyellow;
        }

        .btn_check:focus{
            background-color: greenyellow;
        }


        /* .btn :hover{
            background-color: red;

        } */

        #delete_button{
            display: block;
            height: 25px;  
            width:25px;
        }

        .desde_hasta{
            position: relative;
            display: flex;
            margin: 0px 5% 3% 17%;
            list-style: none; 
        }

        .desde_hasta li {
            margin: 0px 25% 0px 0px;
            font-size: 18px;
        }
    </style>
    <body>
        <h1 id="titulo" >Portal del Cliente</h1>
        <div class="header">
            <ul class="breadcrumb">
                <li><a routerLink="/menu_principal">Mi Portal</a></li>

                <li class="breadcrumb-item active" aria-current="page">Recursos Humanos</li>
            </ul>
            <a id="log_out" href="./auth/">Cerrar Sesi√≥n</a>
        </div>
        
        <div class="divider"></div>
        <ul class="presentacion">
        </ul>
        <ul class="desde_hasta">
                <li class="form-inline">
                    <label for="desde">DESDE: </label>
                    <input class="form-control mx-sm-3 mb-2" id="desde" type="date" [ngModel]="desde | date:'yyyy-MM-dd'" (ngModelChange)="desde = $event; filter()"   min="2010-04-01"  required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </li>
            <li class="form-inline">
                <label for="hasta">HASTA: </label>
            <input class="form-control mx-sm-3 mb-2" id="hasta" type="date" [ngModel]="hasta | date:'yyyy-MM-dd'" (ngModelChange)="hasta = $event; filter()"   min="2010-04-01" max="2021-12-01" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"></li>
        </ul>

        <!-- <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
            <mat-label>Filter {{filter.name}}</mat-label>
            <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
              (change)="filterChange(filter,$event)">
              <option value="">-- Select {{filter.name}} --</option>
              <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
            </select>
          </mat-form-field> -->

        <table mat-table matSort [dataSource]="documents" class="tabla">

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_doc}} </td>
              </ng-container>

              <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Archivo </th>
                <td mat-cell *matCellDef="let element"> {{element.ext_archivo}} </td>
              </ng-container>

              <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
                <td mat-cell *matCellDef="let element"> {{element.periodo_info | date:'yyyy/MM/dd'}} </td>
              </ng-container>

              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> {{states[element.estado]}} </td>
              </ng-container>

              <ng-container matColumnDef="Opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones</th>
                <td mat-cell  *matCellDef="let row">
                    <div class="btn">
                        <button mat-icon-button color="primary" >
                            <mat-icon>cloud_download</mat-icon>
                        </button>
                    </div>
                </td>
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    (click)="delete(employee)"
                    <div class="btn">
                        <button class="btn_download">
                            <img id= "delete_button" src="../../assets/folder.png">
                        </button>
                        <button  class="btn_delete">
                            <img id= "delete_button" src="../../assets/trash.png">
                        </button>
                        <button  class="btn_check">
                            <img id= "check_button" src="../../assets/check.png">
                        </button>
                    </div>
                    
                </th> -->
        </table>
    </body>
</html>
